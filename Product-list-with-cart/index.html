<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Product list with cart</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body[data-lock="1"]{ 
      overflow: hidden; 
    }
    body {
      font-family: system-ui, sans-serif; 
      margin: 0; 
      padding: 24px; 
      background: #fff7f3;
    }
    main {
      max-width: 1120px; 
      margin: 0; 
      display: grid; 
      grid-template-columns: 1fr 340px; 
      gap:16px;
    }
    #products {
      display: grid; 
      grid-template-columns: repeat(auto-fill,minmax(220px,1fr)); 
      gap:16px;
    }
    .card {
      background: #fff; 
      border-radius: 12px; 
      overflow: hidden; 
      box-shadow: 0 1px 6px rgba(0,0,0,.08);}
    .card img {
      width:100%; 
      display:block;
    }
    .card .body {padding: 12px;}
    .card h3 {margin: 4px 0 8px; font-size:16px;}
    .card .meta {color: #777; font-size: 12px;}
    .card .price {font-weight: 600; margin: 6px 0;}
    .card button {
      width: 100%; 
      padding: 8px; 
      border-radius: 999px; 
      border: 1px solid #d24a2c; 
      background: #fff; 
      cursor:pointer; 
      transition: transform .08s ease, box-shadow .12s ease, background .12s, color .12s, border-color .12s;
    }
    .card button:hover,
    .card button:focus-visible{
      background:#d24a2c; 
      color: #fff; 
      border-color: #d24a2c; 
      box-shadow: 0 4px 12px rgba(210, 74,44,.25); 
      transform: translateY(-1px);
    }
    aside#cart {
      background: #fff; 
      border-radius: 12px; 
      padding: 16px; 
      height: fit-content; 
      box-shadow: 0 1px 6px rgba(0,0,0,.08); 
      position: sticky; top: 24px; 
      max-height: calc(100vh - 48px); 
      display: flex; 
      flex-direction: column;
    }
    #cart .list{
      overflow: auto;
      padding-right: 6px;
    }
    #cart .list [data-action]{
      border:1px solid #d24a2c; 
      background: #fff; 
      transition: backgound .12s, color .12s, border-color .12s, transform .08s; 
      cursor:pointer;
    }
    #cart .list [data-action]:hover,
    #cart .list [data-action]:focus-visible{
      background: #d24a2c; 
      color: #fff; 
      border-color: #d24a2c; 
      transform: translateY(-1px);
    }
    #cart .list::-webkit-scrollbar{width:8px}
    #cart .list::-webkit-scrollbar-thumb{background: #e7c1b6; border-radius: 8px;}
    #cart .list:hover::-webkit-scrollbar-thumb{background: #d24a2c;}
    #confirm{
      width: 100%; 
      padding: 12px 16px; 
      border: none; 
      border-radius: 999px; 
      background: #a63a22; 
      color:#fff; 
      font-weight: 600; 
      transition: filter .12s ease, transform .08s ease;
    }
    #confirm:hover,
    #confirm:focus-visible{
      filter: brightness(1.05); 
      transform: translateY(-1px);
    }
    .ctrl-btn {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      border: 1px solid #d24a2c;
      background: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    .ctrl-btn:hover,
    .ctrl-btn:focus-visible{
      background: #d24a2c;
      color: #fff;
      border-color: #d24a2c;
      transform: translateY(-1px);
    }
    .row {
      display: flex; 
      gap: 8px; 
      align-items: center; 
      justify-content: space-between; 
      padding: 8px 0;
    }
    .controls {
      display: flex; 
      gap: 8px; 
      align-items: center;
    }
    .controls button {
      width: 28px; 
      height:28px; 
      border-radius: 6px; 
      border: 1px solid #d24a2c; 
      background: #fff; 
      cursor: pointer;
    }
    #order-modal{
      position:fixed;
      inset: 0;
      z-index:1000;
    }
    #order-modal:empty{
      display: none;
      pointer-events: none;
    }
    .modal-backdrop{
      position:absolute;
      inset:0;
      background: rgba(0,0,0,.4);
    }
    .modal{
      position: absolute; 
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      background: #fff;
      width: min(560px,92vw);
      border-radius:16px;
      padding:20px;
      box-shadow: 0 12px 24px rgba(0,0,0,.2);
    }
    .m-list{
      list-style:none;
      padding:0;
      margin:12px 0;
      max-height: 50vh;
      overflow: auto;
    }
    .m-row{
      display:grid;
      grid-template-columns:1fr auto auto;
      gap:12px;
      padding:10px 0;
      border-bottom: 1px solid #eee;
    }
    .m-total{
      display:flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size:18px;
    }
    .m-primary{
      width:100%;
      margin-top:16px;
      padding:12px;
      border:none;
      border-radius:999px;
      background:#a63a22;
      color:#fff;
      font-weight:600;
      cursor:pointer;
    }
    .m-primary:hover{
      filter:brightness(1.05);
    }
    @media (max-width: 820px){
      main{grid-template-columns: 1fr;}
    aside#cart{
      position:static; 
      margin-top: 16px;
      }
      :root{
        --clr-bg: #fcf8f6;
        --clr-text: #2b1d1a;
        --clr-muted: #7a6f6b;
        --clr-accent: #c73b0f;
        --clr-accent-dark: #a63a22;
        --radius-lg: 16px;
        --radius-sm: 6px;
        --shadow: 0 1px 6px rgba(0,0,0,.08);
        --font: "Red Hat Text", system-ui,-apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }
    }
  </style>
</head>
<body>
  <main>
    <section>
      <h1>Desserts</h1>
      <div id="products" aria-live="polite"></div>
    </section>

    <aside id="cart" aria-live="polite">
      <h2>Your Cart</h2>
      <p>Your added items will appear here</p>
    </aside>
  </main>

  <script type="module" src="./src/app.js"></script>
</body>
</html>
